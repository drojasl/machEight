<div class="content" role="main">
  <app-user-input (submitValue)="submitValue($event)"></app-user-input>
  <hr>
  <div *ngIf="displayLoading" class="spinner-border" role="status">
    <span class="sr-only"></span>
  </div>
  <div *ngIf="displayNoMatchMessage && !pairsOfPlayers.length && !displayLoading">{{ 'app.No_matches_found' | translate }}</div>
  <table class="table table-dark table-striped">
    <tbody>
      <tr *ngFor="let player of pairsOfPlayers; let key=index">
        <td>{{ key+1 }}</td>
        <td>{{ player[0].first_name }} {{ player[0].last_name }}</td>
        <td>{{ player[1].first_name }} {{ player[1].last_name }}</td>
      </tr>
    </tbody>
  </table>
</div>
